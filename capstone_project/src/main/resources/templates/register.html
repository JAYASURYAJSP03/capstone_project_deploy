<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bus Ticket Booking System</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            color: #007bff;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: white;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            margin-bottom: 15px;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 16px;
        }
        p {
            font-size: 14px;
        }
        .text-center a {
            color: #007bff;
            font-weight: 600;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<!--&lt;!&ndash; Create navigation bar (header) &ndash;&gt;-->
<!--<nav class="navbar navbar-expand-lg navbar-dark">-->
<!--    <div class="container">-->
<!--        <a class="navbar-brand" href="#">Online Bus Ticket Booking System</a>-->
<!--    </div>-->
<!--</nav>-->

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <!-- Success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>

            <h1 class="text-center">Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <!-- First Name Field -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" class="form-control" th:field="*{name}" required autofocus />
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email_id}" required autofocus />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus />
                </div>

                <!-- Role Field -->
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" th:field="*{role}">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="mt-2">Already registered? <a href="/" th:href="@{/login}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
