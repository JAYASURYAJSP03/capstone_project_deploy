<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            font-weight: 600;
            font-size: 36px;
            color: #d9534f;
        }

        .form-group {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-sm {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .d-flex {
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 0 15px;
            }

            h1 {
                font-size: 28px;
            }

            .form-group {
                padding: 15px;
            }

            .btn-sm {
                width: 100%;
                margin-top: 10px;
            }

            .d-flex {
                flex-direction: column;
                align-items: center;
            }

            .btn-secondary,
            .btn-success {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center text-danger"><i>BOOKING FORM</i></h1>
    <form action="#" th:action="@{/book}" th:object="${booking}" method="post" class="mt-5 p-4 border rounded">
        <input type="hidden" th:field="*{bus.id}" />

        <div class="form-group">
            <label for="busName">BUS NAME:</label>
            <input type="text" th:field="*{busName}" class="form-control" id="busName" readonly>
        </div>
        <div class="form-group">
            <label for="date">DATE:</label>
            <input type="date" th:field="*{date}" class="form-control" id="date" readonly>
        </div>
        <div class="form-group">
            <label for="time">TIME:</label>
            <input type="time" th:field="*{time}" class="form-control" id="time" readonly>
        </div>
        <div class="form-group">
            <label for="noOfPersons">No Of Persons:</label>
            <input type="number" th:field="*{noOfPersons}" class="form-control" id="noOfPersons"
                   placeholder="Enter number of persons..." min="1" required>
        </div>

        <!-- Buttons aligned at the bottom -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/searchBuses}" class="btn btn-secondary btn-sm">Back to Search Buses</a>
            <button type="submit" class="btn btn-success btn-sm">BOOK</button>
        </div>
    </form>
</div>
</body>
</html>
