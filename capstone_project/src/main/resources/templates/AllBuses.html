<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .parent {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        h2 {
            font-weight: 600;
            color: #333;
            font-size: 36px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        /* Smaller button styles */
        .btn-primary, .btn-info, .btn-warning, .btn-danger {
            font-weight: 600;
            padding: 6px 12px;  /* Smaller padding for compact buttons */
            font-size: 14px;  /* Slightly smaller font size */
            border-radius: 20px;  /* Slightly rounded buttons */
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Adjust buttons for smaller screens */
        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 14px;
            }

            /* Maintain small button size even on mobile */
            .btn-primary, .btn-info, .btn-warning, .btn-danger {
                width: 100%;
                margin-top: 10px;
                padding: 6px 10px;  /* Ensure small padding on smaller screens */
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div class="parent text-center mt-5 mx-5">
    <h2><i>BUS MANAGEMENT</i></h2>
</div>

<!-- Add Bus Button (Smaller size) -->
<a th:href="@{/addBus}" class="btn btn-info mx-5 mt-3 d-block mx-auto">Add New Bus</a>

<div class="container mt-5 text-center">
    <!-- Table of Buses -->
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Bus Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bus : ${listOfBuses}">
            <td th:text="${bus.Id}"></td>
            <td th:text="${bus.busName}"></td>
            <td th:text="${bus.source}"></td>
            <td th:text="${bus.destination}"></td>
            <td th:text="${bus.date}"></td>
            <td th:text="${bus.time}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${bus.Id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/delete/{id}(id=${bus.Id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Back Button (Smaller size) -->
<a th:href="@{/home/admin}" class="btn btn-info mx-5 mt-3 d-block mx-auto">Back to Home</a>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
