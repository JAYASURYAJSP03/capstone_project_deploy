<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bus Ticket Booking System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom styles */
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #0072ff;
            padding: 15px;
        }

        .navbar-brand {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 30px;
            font-weight: bold;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 100px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            font-size: 16px;
            border-radius: 8px;
            padding: 12px;
        }

        .btn-primary {
            background-color: #0072ff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 25px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .text-info {
            color: #0072ff;
            font-weight: bold;
        }

        .alert {
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive layout adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                margin-top: 80px;
            }

            .navbar-brand {
                font-size: 24px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<!-- Create navigation bar (header) -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <h1 class="navbar-brand">Online Bus Ticket Booking System</h1>
    </div>
</nav>

<!-- Main content section -->
<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6">

            <!-- Error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center" role="alert">
                    Email or Password entered is wrong. Please check and login again.
                </div>
            </div>

            <div class="login-container">

                <h2 class="text-center text-primary">Login</h2>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" th:object="${user}">

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" th:field="*{username}" required autofocus />
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required />
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>

                    <!-- Registration Link -->
                    <div class="form-group text-center">
                        <span>New User? <a href="/" th:href="@{/registration}" class="text-info">Register here</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap 4) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
