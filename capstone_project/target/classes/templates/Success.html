<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Updated</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .text-center p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 2rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Successfully Updated!</h2>
    <p class="text-center">Your changes have been saved successfully. Click the button below to go back.</p>
    <div class="text-center mt-4">
        <a th:href="@{/home/user}" class="btn btn-custom">Back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
